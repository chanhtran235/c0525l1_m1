    }

  class Rat extends Animal{
    constructor(name,speed, weight, status) {
     super(name,speed,weight);
     this.status = status;
    }
    say(message) {
      console.log(this.name +"-chit chit :"+ message);

  }
  class Cat extends Animal{
    constructor(name,speed,weight) {
      super(name,speed,weight);
    }
    say(message){
      console.log("meo meo:  "+ message);
    }

    eat(chuot){
      if (chuot.status=='song'){
        this.weigth += chuot.weigth;
      }else {
        this.say("chết rồi không ăn");

    }
    catch(mouse){
      if (mouse.speed>=this.speed){
        mouse.say("Đố bắt được tao");
      }else {
        this.say("Tao bắt được rồi");
        this.say("Ăn thôi");
        this.eat(mouse)
      }
    }
  }

  // kịch bản
