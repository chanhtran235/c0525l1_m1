<script>
    // kiểm tra 1 số nguyên dương bất kỳ có phải là số nguyên tố hay không;
    // in ra 20 nguyên tố  đầu  tiến

    let primeCount = 0;
    let number = 2; // bắt đầu tìm từ 2
    while (primeCount < 20) {
        // kiểm tra number có phải là snt?
        // nếu là số nguyên tố thì in ra + primeCount++;
        let flag = true;
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag) {
            document.write(number+ "<br>");
            primeCount++;
        }

        number++;
    }
