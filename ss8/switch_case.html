<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      // tính số ngày trong tháng
      // thang 4,6,9,11: 30 :
      // thang 1,3,5,7,8,10,12 31 ngày
      // thang 2:  28/29

      let month = +prompt("nhập tháng trong năm");
      switch (month){
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
              alert( `tháng ${month} có 31 ngày`);
              break;
          case 2:
              alert(" tháng "+ month+ " có 28/29 ngày");
              break;
          case 4:
          case 6:
          case 9:
          case 11:
              alert(" tháng "+ month+ " có 30 ngày");
              break;
          default:
              alert( month +" không phải là tháng trong năm");
      }
  </script>
</body>
</html>
