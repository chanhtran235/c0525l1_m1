<!DOCTYPE html>Add commentMore actions
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Money</title>
</head>
<body>
<h1>Change Money</h1>

<table>
    <tr>
        <th>Amount</th>
        <th>From currency</th>
        <th>To currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" name="amount" id="input"></td>
        <td>
            <select name="from" id="from">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <select name="to" id="to">
                <option value="usd">USD</option>
                <option value="vnd">VND</option>
            </select>
        </td>
        <td>
            <input type="button" onclick="changeMoney()" value="Convert" style="background-color:purple; color:white">
        </td>
    </tr>
</table>

<p>Result: <span id="result"></span></p>
</body>
<script>
    function changeMoney() {
        // event.preventDefault(); // Ngăn form reload

        let amount = parseFloat(document.getElementById("input").value);
        let fromCurrency = document.getElementById("from").value;
        let toCurrency = document.getElementById("to").value;

        let rate = 1;

        if (fromCurrency === "vnd" && toCurrency === "usd") {
            rate = 1 / 25000; // 1 USD ≈ 25,000 VND
        } else if (fromCurrency === "usd" && toCurrency === "vnd") {
            rate = 25000;
        }

        let result = amount * rate;

        document.getElementById("result").innerText = result.toFixed(2);
    }
</script>
</html>
